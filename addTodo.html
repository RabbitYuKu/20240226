<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Work</title>
    <link rel="icon" href="https://i.imgur.com/uJgqnDJ.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="todoCSS.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="menu">
        <input type="image" class="menu-button" onclick="toggleDropdown()" src="https://www.clipartmax.com/png/full/158-1587307_burger-menu-icon-white.png"/>
        <div class="dropdown" id="myDropdown">
            <a href="/addTodo.html">Start Working</a>
            <a href="/todoList.html">To-do List</a>
            <a href="#link3">Test2</a>
        </div>      
        <h1 class="menu">Add Work</h1>
    </div>
    <div class="overlay" id="myOverlay" onclick="closeDropdown()"></div>
    <div class="separator"></div> <!--分隔線-->
    <div class="inputBox" id="inputBox">
        <input type="text" id="titleID" class="inputTitle" placeholder="Add title" required><br><span></span>
        <input type="text" id="descriptionID" class="inputDes" placeholder="Add description" required><br><span></span>
        <button class="inputButton" onclick="addTodo()">Submit</button>
    </div>
  </body>

  <script>
    async function addTodo() {
      const title = document.getElementById("titleId").value 
      const description = document.getElementById("descriptionID").value        
      const res = await fetch(`https://script.google.com/macros/s/AKfycbxtlx7G2v3Z9NfFKPD5nylJBkFMrL4q1vuxXqZnikjFizS9_46ePjA52Yq14MZvnqfq/exec`
        +`?titleID=${title}&descriptionID=${description}`)
    }

    function toggleDropdown() {
        const dropdown = document.getElementById("myDropdown");
        const overlay = document.getElementById("myOverlay");
        dropdown.classList.toggle("show");
        overlay.classList.toggle("show");
    }

    function closeDropdown() {
        const dropdown = document.getElementById("myDropdown");
        const overlay = document.getElementById("myOverlay");
        dropdown.classList.remove("show");
        overlay.classList.remove("show");
    }
</script>
