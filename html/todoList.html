<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List - Manage your tasks">
    <title>Todo List</title>
    <link rel="icon" href="https://i.imgur.com/uJgqnDJ.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/todoCSS.css">
    <script type="module" src="../scripts/todoList.js"></script>
</head>
<body>
    <header>
        <nav class="menu">
            <button type="button" 
                    class="menu-button" 
                    aria-label="Toggle menu" 
                    onclick="toggleDropdown()">
                <img src="https://www.clipartmax.com/png/full/158-1587307_burger-menu-icon-white.png" 
                     alt="Menu">
            </button>
            <h1>Todo List</h1>
            <nav class="dropdown" id="myDropdown">
                <a href="/addTodo.html">Add Task</a>
                <a href="/todoList.html">Todo List</a>
                <a href="/timer.html">Timer</a>
            </nav>
        </nav>
    </header>

    <div class="overlay" id="myOverlay" onclick="closeDropdown()"></div>
    <div class="separator"></div>

    <main>
        <div class="tile" id="tilesContainer"></div>
        <button type="button" 
                class="add-button" 
                id="addButton"
                aria-label="Add new task">
            <img src="../assets/add.png" alt="Add task">
        </button>
    </main>
</body>
</html>
