<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add new tasks to your todo list">
    <title>Add Task</title>
    <link rel="icon" href="https://i.imgur.com/uJgqnDJ.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/todoCSS.css">
    <script type="module" src="../scripts/todo.js"></script>
</head>
<body>
    <header>
        <nav class="menu">
            <button type="button" class="menu-button" aria-label="Toggle menu" onclick="toggleDropdown()">
                <img src="https://www.clipartmax.com/png/full/158-1587307_burger-menu-icon-white.png" alt="Menu">
            </button>
            <nav class="dropdown" id="myDropdown">
                <a href="/addTodo.html">Add Task</a>
                <a href="/todoList.html">To-do List</a>
                <a href="/timer.html">Timer</a>
            </nav>
            <h1>Add Task</h1>
        </nav>
    </header>

    <div class="overlay" id="myOverlay" onclick="closeDropdown()"></div>
    <div class="separator"></div>

    <main>
        <form class="inputBox" id="todoForm">
            <div class="form-group">
                <input type="text" 
                       id="titleID" 
                       class="inputTitle" 
                       placeholder="Add title" 
                       required>
            </div>
            <div class="form-group">
                <input type="text" 
                       id="descriptionID" 
                       class="inputDes" 
                       placeholder="Add description">
            </div>
            <div class="form-group">
                <input type="date" 
                       id="dateID" 
                       class="inputDate" 
                       required>
            </div>
            <button type="submit" class="inputButton">Submit</button>
        </form>
    </main>

    <script>
        const { toggleDropdown, closeDropdown, addTask } = await import('./script.js');
    </script>
</body>
</html>
