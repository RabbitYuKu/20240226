<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      
       <form id="formId" method="get" action="https://script.google.com/macros/s/AKfycbw3hP350naYCFYQb2CasTKf4oeEO0LeeJ01M7zgMKthhrmtFMY7Z2SrpRMMXfbSMxFG/exec">
        <h1>Sign in</h1>
        <div class="login-container">
          <input type="email" name="userID" id="textId" placeholder="username" required><br><span></span>
          <input type="password" name="pwd" id="passwordId" placeholder="password" required><br><span></span>
          <input type="submit"  value="Continue" >
        </form>
      </div>
    <span id="loader" class="loader hidden"></span>
    </main>
    <script>
    document.getElementById("formId").addEventListener("submit", async e =>{
      e.preventDefault()

      const text = document.getElementById("textId").value 
      const password = document.getElementById("passwordId").value  
      document.getElementById("formId").innerText = ""
      document.getElementById('loader').classList.toggle("hidden")
      
      const res = await fetch(`https://script.google.com/macros/s/AKfycbw3hP350naYCFYQb2CasTKf4oeEO0LeeJ01M7zgMKthhrmtFMY7Z2SrpRMMXfbSMxFG/exec`
        +`?userID=${text}&pwd=${password}`)
      const resText = await res.text()
      document.getElementById("formId").innerText = resText
      document.getElementById('loader').classList.toggle("hidden")
    })
    </script>
  </body>
</html>
